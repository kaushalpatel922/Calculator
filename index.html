<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="inner_container">
        <input id="display" type="text">

        <table id="button_container">
          <tr class="calc row">
            <td class="calc btn">AC</td>
            <td class="calc btn">C</td>
            <td class="calc btn">&#177;</td>
            <td class="calc btn operator">&divide;</td>
          </tr>

          <tr class="calc row">
            <td class="calc btn">7</td>
            <td class="calc btn">8</td>
            <td class="calc btn">9</td>
            <td class="calc btn operator">x</td>
          </tr>

          <tr class="calc row">
            <td class="calc btn">4</td>
            <td class="calc btn">5</td>
            <td class="calc btn">6</td>
            <td class="calc btn operator">-</td>
          </tr>

          <tr class="calc row">
            <td class="calc btn">1</td>
            <td class="calc btn">2</td>
            <td class="calc btn">3</td>
            <td class="calc btn operator">+</td>
          </tr>

          <tr class="calc row">
            <td class=""></td>
            <td class="calc btn">0</td>
            <td class="calc btn">.</td>
            <td class="calc btn">=</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
