<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="inner_container">
        <input id="display" type="text">

        <table id="button_container">
          <tr class="calc row">
            <td class="">AC</td>
            <td class="">C</td>
            <td class="">&#177;</td>
            <td class="">&divide;</td>
          </tr>

          <tr class="calc row">
            <td class="">7</td>
            <td class="">8</td>
            <td class="">9</td>
            <td class="">x</td>
          </tr>

        </table>
      </div>
    </div>
  </body>
</html>
